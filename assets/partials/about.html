<h1 class="page-header">About TPB Search</h1>

<p>
  Locally index and search database dumps from
  <a href="http://en.wikipedia.org/wiki/The_Pirate_Bay">The Pirate Bay</a> using the
  <a href="https://github.com/couchbaselabs/bleve">bleve</a> text indexing library.
</p>

<h2>Example data</h2>

<pre>
  1234567|Name of the first file|54321|0|1|f2b2c2e4a786d3924b8922454772d784118e6421
  2345678|Name of the second file|9876|1|1|27a12d50782e1412bcdec126224da29afb23c293
</pre>
