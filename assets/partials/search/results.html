<h3>Results</h3>
<h5>(1 - {{results.hits.length}} of {{results.total_hits}}) took {{results.roundTook}}</h5>

<div class="pull-right"><input type="checkbox" ng-model="explainScoring">&nbsp;Explain Scoring</div>

<ol>
  <li ng-repeat="hit in results.hits">
    <b><a href="magnet:?xt=urn:btih:{{hit.id}}&dn={{hit.fields.name | encode}}&tr=udp://tracker.publicbt.com:80/announce&tr=udp://tracker.openbittorrent.com:80/announce&tr=udp://tracker.istole.it:80/announce&tr=udp://tracker.torrentbox.com:2710/announce">{{hit.id}}</a></b>
    <span class="badge">{{hit.roundedScore}}</span>
    <div class="hit">
      <h4><strong>{{hit.fields.category}}</strong> {{hit.fields.name}}</h4>
      <div class="explanation" ng-show="explainScoring">
        <small>
          <strong>Fragments</strong>
          <div ng-repeat="(fieldName, fragments) in hit.fragments">
            <em ng-show="fragments.length > 0">{{fieldName}}</em>
            <ul>
              <li ng-repeat="fragment in fragments" ng-bind-html="fragment"></li>
            </ul>
          </div>
          <strong>Scoring</strong>
          <ul><li><span ng-bind-html="hit.explanationStringSafe"></span></li></ul>
        </small>
      </div>
    </div>
  </li>
</ol>
